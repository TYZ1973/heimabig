<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马大事件案例学习</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt=""/>
    </div>

<!-- 登录框 -->
<div class="loginAndRegBox">
    <div class="title-box"></div>

    <!-- 登录的div   -->
    <div class="login-box">
        <!-- 登录表单  id = form_login -->  
        <form class="layui-form" id="form_login">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i> 
                <input type="text" name="username" required  lay-verify="required |username" placeholder="dadada123" autocomplete="1" class="layui-input">
              </div>
              <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i> 
                <input type="password" name="password" required  lay-verify="required |pwd" placeholder="halifax1" autocomplete="1" class="layui-input">
              </div>
              <!-- 登录按钮 -->
              <div class="layui-form-item mgtop">
                  <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit >登录</button>
               </div>
    <div class="layui-form-item link_right">
        <a href="javascropt:;" id="link_reg">去注册</a>
    </div>
</form>
</div>

<!-- 注册的div -->
    <div class="reg-box">

        <!-- 注册表单 -->
        <form class="layui-form" id="form_reg">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i> 
                <input type="text" name="username" required  lay-verify="required | username" placeholder="用户名" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i> 
                <input type="password" name="password" required  lay-verify="required | pwd" placeholder="输入密码" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i> 
                <input type="password" name="password" required  lay-verify="required | pwd |repwd" placeholder="再次输入密码" autocomplete="off" class="layui-input">
              </div>
              <!-- 注册按钮 -->
              <div class="layui-form-item mgtop">
                  <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit >注册</button>
               </div>
        <div class="layui-form-item link_right"> 
        <a href="javascropt:;" id="link_login">去登录</a>
        </div>
</form>
</div>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/login.js"></script>
</body>
</html>
